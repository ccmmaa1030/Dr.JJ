{% extends 'base.html' %}
{% load django_bootstrap5%}
{% load static %}

{% block content %}

<div class="container my-3 py-3">
  <div class="form-create mx-auto position-relative">
    <img class="position-absolute top-0 end-0 mx-3" style="width:100px;" src="{%static 'images/banner.png' %}" alt="">
    <h2 class="text-center mt-5 mb-4">{{ user }}의 수강후기</h2>
    <form class="p-4 my-2" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form comment_form %}
      <div class="d-flex justify-content-end">
        <input class="btn btn-dark" type="submit" value="제출하기">
      </form>
  </div>
</div>

{% endblock %}
